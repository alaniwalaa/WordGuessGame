<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link src="assets/images/letters.jpg">
    <link src="assets/css/style.css">
</head>
<h1>Word Guess Game</h1>
<body>
    
     
<script>
    // creating Guesses,loses and wins counters
    var alphabet=['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z']
    var guesses=5, losses=0, wins=0;
    
    // getting computer input 
    var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
    alert(computerGuess)

    
   
    // getting input from user - REVISIT TO CORRECT / MAKE IT WORK 
        document.onkeypress = function(event) {
            var userGuess = event.key;
    
        }

    // comparing user input with computer guess & updating counters accordingly 
    
        if (userGuess===computerGuess) {
            wins++;
        } 
        else {
            losses++;
            guesses--;
        }

    // printing final results  
    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "losses: " + losses;
    document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;
    
</script>
</body>
</html>
